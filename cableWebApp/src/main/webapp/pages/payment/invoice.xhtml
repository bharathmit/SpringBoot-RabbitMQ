<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" life="5000"
				globalOnly="true" />

			<!--BEGIN PAGE CONTENT-->
			<div class="page-content">
				<!--BEGIN TITLE & BREADCRUMB PAGE-->

				<div class="page-title-breadcrumb">

					<div class="page-header pull-left">

						<div class="page-title">Invoice</div>
					</div>

					<ol class="breadcrumb page-breadcrumb hidden-xs">

						<li><i class="fa fa-home" />&nbsp; <p:commandLink
								action="#{loginBean.goToHome}" immediate="true" value="Home"
								styleClass="submenu-title">

								<f:setPropertyActionListener
									target="#{loginBean.activeMainMenu}" value="" />
								<f:setPropertyActionListener target="#{loginBean.activeSubMenu}"
									value="" />

							</p:commandLink> &nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;</li>

						<li class="active">Invoice</li>
					</ol>
				</div>
				<!--END TITLE & BREADCRUMB PAGE-->

				<div class="box-content">
					<!--BEGIN CONTENT-->

					<div class="content">

						<div class="row">

							<div class="col-md-12">

								<div class="panel">

									<div class="panel-body">

										<div class="row">

											<div class="col-md-12">

												<!-- Advance Search started  -->
												<div id="accordion"
													class="panel-group accordion custom-accordion">
													<div class="panel cus-grey-block">
														<div class="panel-heading">
															<h5 class="panel-title">
																<a data-toggle="collapse" data-parent="#accordion"
																	href="#collapseOne" class="accordion-toggle collapsed">
																	<i class="fa fa-search right-smspace"></i> Search <i
																	class="fa fa-caret-down top-smspace pull-right"></i>
																</a>
															</h5>
														</div>
														<div id="collapseOne" class="panel-collapse collapse"
															style="height: 0px;">
															<div class="panel-body marg-bot-15">
																<div class="row">
																	<div class="col-md-12 col-sm-12 col-lg-12">
																		<div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
																			<div class="form-group">
																				<label class="control-label">Project Location</label>
																				<h:inputText
																					value="#{projectBean.projectSearch.projectCityVillage}"
																					class="form-control " />
																			</div>
																		</div>
																		<div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
																			<div class="form-group">
																				<label class="control-label">Organization Name</label>
																				<h:inputText
																					value="#{projectBean.projectSearch.orgName}"
																					class="form-control " />
																			</div>
																		</div>
																		<div
																		class="col-md-4 col-sm-4 col-lg-4 text-center top-bigmspace">
																		<h:commandButton value="Clear"
																			class="btn btn-clear btn-xs cus-btn btn-info"
																			actionListener="#{projectBean.clearSearch}">
																			<f:setPropertyActionListener
																				target="#{projectBean.action}" value="View" />
																			</h:commandButton>
																		&nbsp;
																		<h:commandButton value="Search" update="growl"
																			class="btn btn-info btn-sm cus-btn btn-search"
																			actionListener="#{projectBean.showProjectList}">
																			<f:setPropertyActionListener
																				target="#{projectBean.action}" value="Search" />
																			<p:ajax process="@this form" 
																				update="projecttable" ></p:ajax>
																		</h:commandButton>

																	</div>
																		
																		
																	</div>
																	<div class="visible-xs clearfix"></div>
																	
																</div>
															</div>
														</div>
													</div>
												</div>
												<!-- Advance Search ended  -->

												<div class="" id="viewcode-table-advanced">

													<div class="table_ui">

														
														<p:dataTable id="projecttable"
															value="#{invoiceBean.invoiceList}" var="itdis"
															selection="#{invoiceBean.invoicSelected}"
															currentPageReportTemplate="{currentPage} / {totalPages}"
															rowKey="#{itdis}" rows="20" paginator="true"
															paginatorPosition="bottom" rowIndexVar="idx"
															paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
															rowsPerPageTemplate="20,50,100" lazy="true"
															styleClass="marginbottom">
															<f:facet class="red" name="header">
																<p:outputLabel value="Total: "
																	rendered="#{invoiceBean.action ne 'Search'}" />
																<p:outputLabel value="Searched: "
																	rendered="#{invoiceBean.action eq 'Search'}" />
																<em><p:outputLabel styleClass="text-info"
																		value="#{invoiceBean.numberOfRecords} Invoice"></p:outputLabel></em>
															</f:facet>
															<p:column headerText="#" styleClass="text-left-imp">
																<h:outputText value="#{idx+1}" />
															</p:column>

															<p:column headerText="PayGen ID"
																sortBy="#{itdis.payGenId}" styleClass="text-left-imp">
																<h:outputText value="#{itdis.payGenId}" />
															</p:column>

															<p:column headerText="PayGen Month" sortBy="#{itdis.payGenDate}">
																<h:outputText
																	value="#{itdis.payGenDate}" />
															</p:column>
															<p:column headerText="Connection ID"
																sortBy="#{itdis.connectionAccount.accountId}">
																<h:outputText
																	value="#{itdis.connectionAccount.accountId}" />
															</p:column>
															<p:column headerText="Invoice Amount"
																sortBy="#{itdis.invoiceAmount}">
																<h:outputText
																	value="#{itdis.invoiceAmount}" />
															</p:column>
															<p:column headerText="PayGen Status"
																sortBy="#{itdis.payGenStatus}">
																<h:outputText
																	value="#{itdis.payGenStatus}" />
															</p:column>
																														
															<p:column headerText="Action" selectionMode="single"
																styleClass="associate" />
														</p:dataTable>


													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--END CONTENT-->
				</div>
			</div>






			<!--END PAGE CONTENT-->



		</h:form>
		<script>
			$("title").html("Cable | Invoice");
		</script>
	</ui:define>

</ui:composition>
