<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" life="5000"
				globalOnly="true" />

			<!--BEGIN PAGE CONTENT-->
			<div class="page-content">
				<!--BEGIN TITLE & BREADCRUMB PAGE-->

				<div class="page-title-breadcrumb">
					<div class="page-header pull-left">
						<div class="page-title">
										User Profile
						</div>
					</div>

					<ol class="breadcrumb page-breadcrumb hidden-xs">
						<li><i class="fa fa-home" />&nbsp; <p:commandLink
								action="#{loginBean.goToHome}" immediate="true" value="Home"
								styleClass="submenu-title">

								<f:setPropertyActionListener
									target="#{loginBean.activeMainMenu}" value="" />
								<f:setPropertyActionListener target="#{loginBean.activeSubMenu}"
									value="" />

							</p:commandLink> &nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;</li>

						<li>&nbsp;<a
							href="#{request.contextPath}/pages/master/districtlist.xhtml">
								User Profile</a>&nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;
						</li>
						
					</ol>
				</div>
				<!--END TITLE & BREADCRUMB PAGE-->

				<div class="box-content">
					<!--BEGIN CONTENT-->

					<div class="content">

						<div class="row">

							<div class="col-lg-12">

								<div class="panel top-space">
									<div class="hor-space mspace require-block text-right">
										<p:outputPanel>
											<div class="require">
												<p:outputLabel value="* Required" />
											</div>
										</p:outputPanel>
									</div>


									<div class="body current" role="tabpanel" id="Add-profile">
										<div class="row panel-body">
											<div class="col-md-12">
												<p:outputPanel id="addprofile">

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="firstname"
																	value="First Name" />

																<div>
																	<h:inputText id="firstname"
																		value="#{userBean.userSelected.firstName}"
																		class="form-control" required="true"
																		requiredMessage="First Name Required"
																		validatorMessage="First Name should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="firstname" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="firstname"
																		value="First Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="lastname"
																	value="Last Name" />

																<div>
																	<h:inputText id="lastname"
																		value="#{userBean.userSelected.lastName}"
																		class="form-control" required="true"
																		requiredMessage="Last Name Required"
																		validatorMessage="Last Name should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="lastname" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="lastname"
																		value="Last Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>



													</div>

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="gender"
																	value="Gender" />
																<div>
																	<h:selectOneMenu id="gender" required="true" requiredMessage="Select Title"																		
																		value="#{userBean.userSelected.gender}" class="form-control ">
																		<f:selectItem itemLabel="Select Gender"  noSelectionOption="true" />
																		<f:selectItems value="#{applicationBean.genderList}"/>
																	</h:selectOneMenu>
																	<p:message for="gender" styleClass="form-control" />																	
																</div>
															</div>
														</div>
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="dob"
																	value="Date Of Birth" />
																<div>
																	<p:calendar id="dob" styleClass="calender-form-control"
																		maxdate="#{currentDate}" value="#{userBean.userSelected.dob}"
																		pattern="dd-MMM-yyyy"
																		navigator="true" >
																	</p:calendar>
																</div>
															</div>
														</div>




													</div>
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="email"
																	value="Email Id" />
																<div>
																	<h:inputText id="email"
																		value="#{userBean.userSelected.emailId}"
																		class="form-control" required="true"
																		requiredMessage="Email Id Required"
																		validatorMessage="Email Id should be numeric and length should be 2"																		
																		onkeypress="return isNumberKey(event)">																		
																	</h:inputText>
																	<p:message for="email" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="email"
																		value="State Name should be numeric and length should be 2"></p:tooltip>
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="mobile"
																	value="Mobile Number" />
																<div>
																	<h:inputText id="mobile"
																		value="#{userBean.userSelected.mobile}"
																		maxlength="10" class="form-control" required="true"
																		requiredMessage="Mobile Number Required"
																		validatorMessage="Mobile Number should be numeric and length should be 10"																		
																		onkeypress="return isNumberKey(event)">
																		<f:validateLength minimum="10" maximum="10" />
																	</h:inputText>
																	<p:message for="mobile" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="mobile"
																		value="Mobile Number should be numeric and length should be 10"></p:tooltip>
																</div>
															</div>

														</div>
													</div>
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="loginid"
																	value="Login Id" />
																<div>
																	<h:inputText id="loginid"
																		value="#{userBean.userSelected.loginId}"
																		maxlength="10" class="form-control" required="true"
																		requiredMessage="Login ID Required"
																		validatorMessage="Login ID should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="loginid" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="loginid"
																		value="Login ID should be alphabets only"></p:tooltip>
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="password"
																	value="Password " />
																<div>
																	<h:inputText id="password"
																		value="#{userBean.userSelected.password}"
																		maxlength="10" class="form-control" required="true"
																		requiredMessage="Password Required"
																		validatorMessage="Password should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="password" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="password"
																		value="Password should be alphabets only"></p:tooltip>
																	
																</div>
															</div>

														</div>
													</div>
	
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="address"
																	value="Adress" />
																<h:inputTextarea rows="6" id="address" required="true" requiredMessage="Address Detail Required"
																	styleClass="form-control"
																	value="#{userBean.userSelected.address}">
																</h:inputTextarea>
																	
																	<p:message for="address" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="address"
																		value="User Current Address Details "></p:tooltip>
																
																
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="status"
																	value="Status" />
																<div>
																	<h:selectOneMenu id="status" required="true" requiredMessage="Select Title"																		
																		value="#{userBean.userSelected.status}" class="form-control ">
																		<f:selectItem itemLabel="Select Status"  noSelectionOption="true" />
																		<f:selectItems value="#{applicationBean.statusList}"/>
																	</h:selectOneMenu>
																	<p:message for="status" styleClass="form-control" />
																	
																</div>
															</div>

														</div>
													</div>
													
													
													<div class="row">
									
										<div class="col-md-4  col-sm-4  no-left-padding">
											<div class="form-group">
												<p:dataTable id="list" value="#{userBean.roleList}"
															var="role" selection="#{userBean.selectedRole}"
															currentPageReportTemplate="{currentPage} / {totalPages}"
															rowKey="#{role.roleId}" rows="20" paginator="true"
															paginatorPosition="bottom" rowIndexVar="idx"
															paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
															rowsPerPageTemplate="5,10" 
															styleClass="marginbottom">
															
															<p:column headerText="#" styleClass="text-left">
																<h:outputText value="#{idx+1}" />
															</p:column>

															<p:column headerText="Role Name" 
																styleClass="text-left">
																<h:outputText value="#{role.roleName}" />
															</p:column>
						
															<p:column headerText="Select" selectionMode="single"
																styleClass="associate" />
														</p:dataTable>
											</div>
										</div>
										
										
									</div>

												</p:outputPanel>
												<div class="form-group pull-right">
													<div class="form-actions">
														
														<h:commandButton value=" Back" immediate="true"
															class="btn btn-back btn-xs cus-btn btn-info"
															action="#{userBean.cancelZipCodeForm}"
															 />
															 &nbsp;
														<h:commandButton value=" Clear"
															class="btn btn-cancel btn-xs cus-btn btn-info"
															immediate="true"
															action="#{userBean.clearForm}"
															rendered="#{userBean.action ne 'View'}" />
														&nbsp;
														<h:commandButton value=" Submit"
															class="btn btn-submit btn-xs cus-btn btn-info"
															action="#{userBean.saveUser}"
															update="addprofile,growl"
															rendered="#{userBean.action ne 'View'}" />
														

													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--END CONTENT-->
				</div>
			</div>
			<!--END PAGE CONTENT-->
		</h:form>
		<script>
			$("title").html("Cable | Project Details");
		</script>

	</ui:define>

</ui:composition>
