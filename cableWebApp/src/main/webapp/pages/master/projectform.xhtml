<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" life="5000"
				globalOnly="true" />

			<!--BEGIN PAGE CONTENT-->
			<div class="page-content">
				<!--BEGIN TITLE & BREADCRUMB PAGE-->

				<div class="page-title-breadcrumb">
					<div class="page-header pull-left">
						<div class="page-title">
										Project
						</div>
					</div>

					<ol class="breadcrumb page-breadcrumb hidden-xs">
						<li><i class="fa fa-home" />&nbsp; Home &nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;</li>

						<li class="active">Project</li>
						
					</ol>
					
				</div>
				<!--END TITLE & BREADCRUMB PAGE-->

				<div class="box-content">
					<!--BEGIN CONTENT-->

					<div class="content">

						<div class="row">

							<div class="col-lg-12">

								<div class="panel top-space">
									<div class="hor-space mspace require-block text-right">
										<p:outputPanel>
											<div class="require">
												<p:outputLabel value="* Required" />
											</div>
										</p:outputPanel>
									</div>


									<div class="body current" role="tabpanel" id="Add-project">
										<div class="row panel-body">
											<div class="col-md-12">
												<p:outputPanel id="addproject">

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="projectlocation"
																	value="Project Location City / Village" />

																<div>
																	<h:inputText id="projectlocation"
																		value="#{projectBean.projectSelected.projectCityVillage}"
																		class="form-control" required="true"
																		requiredMessage="Project Location Required"
																		validatorMessage="Project Location should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="projectlocation" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="projectlocation"
																		value="Project Location should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="mobile"
																	value="Mobile Number" />

																<div>
																	<h:inputText id="mobile"
																		value="#{projectBean.projectSelected.mobile}"
																		maxlength="10" class="form-control" required="true"
																		requiredMessage="Mobile Number Required"
																		validatorMessage="Mobile Number should be numeric and length should be 10"																		
																		onkeypress="return isNumberKey(event)">
																		<f:validateLength minimum="10" maximum="10" />
																		<f:convertNumber integerOnly="true" type="number" />
																	</h:inputText>
																	<p:message for="mobile" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="mobile"
																		value="Mobile Number should be numeric and length should be 10"></p:tooltip>
																</div>

															</div>
														</div>



													</div>

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="amount"
																	value="Advance Amount" />
																<div>
																	<h:inputText id="amount"
																		value="#{projectBean.projectSelected.advanceAmount}"
																		class="form-control" required="true"
																		requiredMessage="Advance Amount Required"	
																		validatorMessage="Advance Amount should be numeric"																																		
																		onkeypress="return isNumberKey(event)">	
																		<f:validateLength minimum="3" maximum="4" />
																		<f:convertNumber integerOnly="true" type="number" />																	
																	</h:inputText>
																	<p:message for="amount" styleClass="form-control" />	
																	<p:tooltip styleClass="cus-tooltip" for="amount"
																		value="Advance Amount should be numeric"></p:tooltip>																
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="email"
																	value="Email Id" />
																<div>
																	<h:inputText id="email"
																		value="#{projectBean.projectSelected.email}"
																		class="form-control" required="true"
																		requiredMessage="Email Address Required."
																		validatorMessage="Invalid email format"																		
																		onkeypress="return isNumberKey(event)">	
																		<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />																	
																	</h:inputText>
																	<p:message for="email" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="email"
																		value="Email ID should be valid"></p:tooltip>
																</div>
															</div>
														</div>




													</div>
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="duedate"
																	value="Payment Due Date" />
																<div>
																	<h:inputText id="duedate"
																		value="#{projectBean.projectSelected.paymentDueDate}"
																		maxlength="2" class="form-control" required="true"
																		validatorMessage="Payment Due Date should be numeric"			
																		requiredMessage="Payment Due Date Required" >	
																		<f:validateLength minimum="1" maximum="2" />
																		<f:convertNumber integerOnly="true" type="number" />																	
																	</h:inputText>
																	<p:message for="duedate" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="duedate"
																		value="Payment Due Date should be numeric"></p:tooltip>
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="generatedate"
																	value="Payment Generate Date" />
																<div>
																	<h:inputText id="generatedate"
																		value="#{projectBean.projectSelected.paymentGenerateDate}"
																		maxlength="2" class="form-control" required="true"
																		requiredMessage="Payment Generate Date Required"
																		validatorMessage="Payment Generate Date should be numeric" >	
																		<f:validateLength minimum="1" maximum="2" />
																		<f:convertNumber integerOnly="true" type="number" />																	
																	</h:inputText>
																	<p:message for="generatedate" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="generatedate"
																		value="Payment Generate Date should be numeric"></p:tooltip>
																</div>
															</div>

														</div>
													</div>
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="address"
																	value="Address" />
																<div>
																	<h:inputText id="address"
																		value="#{projectBean.projectSelected.address}"
																		class="form-control" required="true"
																		requiredMessage="Address Required">																		
																	</h:inputText>
																	<p:message for="address" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="address"
																		value="Address Required"></p:tooltip>
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="zipcode"
																	value="Zip Code" />
																<div>
																	<h:selectOneMenu id="zipcode"
																		value="#{projectBean.projectSelected.zipCode.zipCode}"
																		class="form-control " required="true"
																		requiredMessage="Select must be ZipCpde">																	
																		<f:selectItem itemLabel="Select ZipCode"
																			noSelectionOption="true" />
																		<f:selectItems
																			value="#{projectBean.zipcodeList}" var="rl"
																			itemLabel="#{rl.locationName} #{rl.pinCode}" itemValue="#{rl.zipCode}" />

																	</h:selectOneMenu>																	
																</div>
															</div>

														</div>
													</div>
	
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="flag"
																	value="Online Flag" />
																<h:selectOneMenu id="flag" required="true" requiredMessage="Select Flag"																		
																		value="#{projectBean.projectSelected.status}" class="form-control ">
																		<f:selectItem itemLabel="Select Flag"  noSelectionOption="true" />
																		<f:selectItems value="#{applicationBean.statusList}"/>
																	</h:selectOneMenu>
																	<p:message for="flag" styleClass="form-control" />																
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="status"
																	value="Status" />
																<div>
																	<h:selectOneMenu id="status" required="true" requiredMessage="Select Status"																		
																		value="#{projectBean.projectSelected.onlinePaymentFlag}" class="form-control ">
																		<f:selectItem itemLabel="Select Status"  noSelectionOption="true" />
																		<f:selectItems value="#{applicationBean.statusList}"/>
																	</h:selectOneMenu>
																	<p:message for="status" styleClass="form-control" />
																</div>
															</div>

														</div>
													</div>

												</p:outputPanel>
												<div class="form-group pull-right">
													<div class="form-actions">
														
														<h:commandButton value=" Back" immediate="true"
															class="btn btn-back btn-xs cus-btn btn-info"
															action="#{zipCodeBean.cancelZipCodeForm}"
															 />
															 &nbsp;
														<h:commandButton value=" Clear"
															class="btn btn-cancel btn-xs cus-btn btn-info"
															immediate="true"
															action="#{zipCodeBean.cancelZipCodeForm}"
															/>
														&nbsp;
														<h:commandButton value=" Submit"
															class="btn btn-submit btn-xs cus-btn btn-info"
															action="#{projectBean.saveProject}"
															update="addzipcode,growl"
															 />
														

													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--END CONTENT-->
				</div>
			</div>
			<!--END PAGE CONTENT-->
		</h:form>
		<script>
			$("title").html("Cable | Project Details");
		</script>

	</ui:define>

</ui:composition>
