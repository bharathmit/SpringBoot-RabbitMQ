<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" life="5000"
				globalOnly="true" />

			<!--BEGIN PAGE CONTENT-->
			<div class="page-content">
				<!--BEGIN TITLE & BREADCRUMB PAGE-->

				<div class="page-title-breadcrumb">
					<div class="page-header pull-left">
						<div class="page-title">Zip Code</div>
					</div>

					<ol class="breadcrumb page-breadcrumb hidden-xs">
						<li><i class="fa fa-home" />&nbsp; Home &nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;</li>

						<li class="active">Zip Code</li>
						
					</ol>
					
				</div>
				<!--END TITLE & BREADCRUMB PAGE-->

				<div class="box-content">
					<!--BEGIN CONTENT-->

					<div class="content">

						<div class="row">

							<div class="col-lg-12">

								<div class="panel top-space">
									<div class="hor-space mspace require-block text-right">
										<p:outputPanel>
											<div class="require">
												<p:outputLabel value="* Required" />
											</div>
										</p:outputPanel>
									</div>


									<div class="body current" role="tabpanel" id="Add-zipcode">
										<div class="row panel-body">
											<div class="col-md-12">
												<p:outputPanel id="addzipcode">

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="location"
																	value="Location" />

																<div>
																	<h:inputText id="location"
																		value="#{zipCodeBean.zipCodeSelected.locationName}"
																		class="form-control" required="true"
																		requiredMessage="Location Name Required"
																		validatorMessage="Location Name should be alphabets only"
																		onkeypress="return isNumberKey(event)"
																		disabled="#{zipCodeBean.action eq 'View'}">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="location" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="location"
																		value="Location Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="pincode"
																	value="PIN Code" />

																<div>
																	<h:inputText id="pincode"
																		value="#{zipCodeBean.zipCodeSelected.pinCode}" maxlength="6"
																		class="form-control" required="true"
																		requiredMessage="Pin Code Required"
																		validatorMessage="Pin Code should be numeric and length should be 6"
																		onkeypress="return isNumberKey(event)"
																		disabled="#{zipCodeBean.action eq 'View'}">
																		<f:validateLength minimum="6" maximum="6" />
																	</h:inputText>
																	<p:message for="pincode" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="pincode"
																		value="Pin Code should be numeric and length should be 6"></p:tooltip>
																</div>

															</div>
														</div>



													</div>

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="districtname"
																	value="District Name" />
																<div>
																	<h:inputText id="districtname"
																		value="#{zipCodeBean.zipCodeSelected.district}"
																		class="form-control" required="true"
																		requiredMessage="District Name Required"
																		validatorMessage="District Name should be alphabets only"
																		onkeypress="return isNumberKey(event)"
																		disabled="#{zipCodeBean.action eq 'View'}">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="districtname" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="districtname"
																		value="District Name should be alphabets only"></p:tooltip>
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="statename"
																	value="State Name" />
																<div>
																	<h:inputText id="statename"
																		value="#{zipCodeBean.zipCodeSelected.state}"
																		class="form-control" required="true"
																		requiredMessage="State Name Required"
																		validatorMessage="State Name should be alphabets only"
																		onkeypress="return isNumberKey(event)"
																		disabled="#{zipCodeBean.action eq 'View'}">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="statename" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="statename"
																		value="State Name should be alphabets only"></p:tooltip>
																</div>
															</div>
														</div>




													</div>

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="countryname"
																	value="Country Name" />
																<div>
																	<h:inputText id="countryname"
																		value="#{zipCodeBean.zipCodeSelected.country}"
																		class="form-control" required="true"
																		requiredMessage="Country Name Required"
																		validatorMessage="Country Name should be alphabets only"
																		onkeypress="return isNumberKey(event)"
																		disabled="#{zipCodeBean.action eq 'View'}">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="countryname" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="countryname"
																		value="Country Name should be alphabets only"></p:tooltip>
																</div>
															</div>
														</div>
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="status"
																	value="Status" />
																<div>
																	<h:selectOneMenu id="status"
																		value="#{zipCodeBean.zipCodeSelected.status}"
																		class="form-control "
																		disabled="#{zipCodeBean.action eq 'View'}">
																		<f:selectItems value="#{applicationBean.statusList}" />
																	</h:selectOneMenu>

																</div>
															</div>

														</div>
													</div>

												
												<div class="form-group pull-right">
													<div class="form-actions">
														
														<h:commandButton value=" Back" immediate="true"
															class="btn btn-back btn-xs cus-btn btn-info"
															action="#{zipCodeBean.cancelZipCodeForm}"
															 />
															 &nbsp;
														<h:commandButton value=" Clear"
															class="btn btn-cancel btn-xs cus-btn btn-info"
															
															action="#{zipCodeBean.clearForm}"
															update="addzipcode,growl"
															rendered="#{zipCodeBean.action ne 'View'}" />
														&nbsp;
														<h:commandButton value=" Submit"
															class="btn btn-submit btn-xs cus-btn btn-info"
															action="#{zipCodeBean.saveZipCode}"
															update="addzipcode,growl"
															rendered="#{zipCodeBean.action ne 'View'}" />
														

													</div>
												</div>
												</p:outputPanel>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--END CONTENT-->
				</div>
			</div>
			<!--END PAGE CONTENT-->
		</h:form>
		<script>
			$("title").html("Cable | ZIP Code Details");
		</script>

	</ui:define>

</ui:composition>
