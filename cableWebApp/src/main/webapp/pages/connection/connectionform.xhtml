<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" life="5000"
				globalOnly="true" />

			<!--BEGIN PAGE CONTENT-->
			<div class="page-content">
				<!--BEGIN TITLE & BREADCRUMB PAGE-->

				<div class="page-title-breadcrumb">
					<div class="page-header pull-left">
						<div class="page-title">
										TV Connection
						</div>
					</div>
					
					<ol class="breadcrumb page-breadcrumb hidden-xs">
						<li><i class="fa fa-home" />&nbsp; Home &nbsp;&nbsp;<i class="fa fa-angle-right" />&nbsp;&nbsp;</li>

						<li class="active">Connection </li>
						
					</ol>

					
				</div>
				<!--END TITLE & BREADCRUMB PAGE-->

				<div class="box-content">
					<!--BEGIN CONTENT-->

					<div class="content">

						<div class="row">

							<div class="col-lg-12">

								<div class="panel top-space">
									<div class="hor-space mspace require-block text-right">
										<p:outputPanel>
											<div class="require">
												<p:outputLabel value="* Required" />
											</div>
										</p:outputPanel>
									</div>


									<div class="body current" role="tabpanel" id="Add-connection">
										<div class="row panel-body">
											<div class="col-md-12">
												<p:outputPanel id="addconnection">

													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="customer"
																	value="Customer Name" />

																<div>
																	<h:inputText id="customer"
																		value="#{connectionBean.accountSelected.name}"
																		class="form-control" required="true"
																		requiredMessage="Customer Name Required"
																		validatorMessage="Customer Name should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="customer" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="customer"
																		value="Customer Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="number"
																	value="Connection Number" />

																<div>
																	<h:inputText id="number"
																		value="#{connectionBean.accountSelected.accountToken}"
																		class="form-control" required="true"
																		requiredMessage="Connection Number Required"
																		validatorMessage="Connection Number should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="number" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="number"
																		value="Connection Number should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														
													</div>

													<div class="row">
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="mobile"
																	value="Mobile Number" />

																<div>
																	<h:inputText id="mobile"
																		value="#{connectionBean.accountSelected.mobile}"
																		maxlength="10" class="form-control" required="true"
																		requiredMessage="Mobile Number Required"
																		validatorMessage="Mobile Number should be numeric and length should be 10"																		
																		onkeypress="return isNumberKey(event)">
																		<f:validateLength minimum="10" maximum="10" />
																	</h:inputText>
																	<p:message for="mobile" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="mobile"
																		value="Mobile Number should be numeric and length should be 10"></p:tooltip>
																</div>

															</div>
														</div>
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="email"
																	value="Email Id" />
																<div>
																	<h:inputText id="email"
																		value="#{connectionBean.accountSelected.emailId}"
																		class="form-control" required="true"
																		requiredMessage="Email Address Required."
																		validatorMessage="Invalid email format"																		
																		onkeypress="return isNumberKey(event)">	
																		<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>																		
																	</h:inputText>
																	<p:message for="email" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="email"
																		value="Email ID should be valid"></p:tooltip>
																</div>
															</div>
														</div>

													</div>
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="project"
																	value="Project Name" />
																<div>
																	<h:selectOneMenu id="project" required="true" requiredMessage="Select Project"																		
																		value="#{connectionBean.accountSelected.project.projectId}" class="form-control ">
																		<f:selectItem itemLabel="Select Project"
																			noSelectionOption="true" />
																		<f:selectItems
																			value="#{connectionBean.projectList}" var="rl"
																			itemLabel="#{rl.projectCityVillage}" itemValue="#{rl.projectId}" />	
																			<p:ajax listener="#{connectionBean.updateArea}"
																				update="area"></p:ajax>																	
																	</h:selectOneMenu>																	
																	<p:message for="project" styleClass="form-control" />
																</div>
															</div>

														</div>
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="area"
																	value="Area Name" />
																<div>
																	<h:selectOneMenu id="area" required="true" requiredMessage="Select Area"																		
																		value="#{connectionBean.accountSelected.area.areaId}" class="form-control ">
																		<f:selectItem itemLabel="Select Area"
																			noSelectionOption="true" />
																		<f:selectItems
																			value="#{connectionBean.areaList}" var="rl"
																			itemLabel="#{rl.areaName}" itemValue="#{rl.areaId}" />
																			<p:ajax listener="#{connectionBean.updateStreet}"
																				update="area"></p:ajax>																																					
																	</h:selectOneMenu>	
																	<p:message for="street" styleClass="form-control" />
																</div>
															</div>

														</div>
														
													</div>
													
													<div class="row">
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="street"
																	value="Street Name" />
																<div>
																	<h:selectOneMenu id="street" required="true" requiredMessage="Select Area"																		
																		value="#{connectionBean.accountSelected.street.streetId}" class="form-control ">
																		<f:selectItem itemLabel="Select Area"
																			noSelectionOption="true" />
																		<f:selectItems
																			value="#{connectionBean.streetList}" var="rl"
																			itemLabel="#{rl.streetName}" itemValue="#{rl.streetId}" />																																				
																	</h:selectOneMenu>	
																	<p:message for="street" styleClass="form-control" />
																</div>
															</div>

														</div>
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="address"
																	value="Address Name" />

																<div>
																	<h:inputText id="address"
																		value="#{connectionBean.accountSelected.address}"
																		class="form-control" required="true"
																		requiredMessage="Address Details Required"
																		validatorMessage="Address Details should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="address" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="address"
																		value="Address Details should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														
													</div>
													
													<div class="row">
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="amount"
																	value="Advance Paid" />
																<div>
																	<h:inputText id="amount"
																		value="#{connectionBean.accountSelected.advancePaid}"
																		class="form-control" required="true"
																		requiredMessage="Advance Amount Required"																																		
																		onkeypress="return isNumberKey(event)">																		
																	</h:inputText>
																	<p:message for="amount" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="mobile"
																		value="Advance Amount should be numeric and length should be 10"></p:tooltip>																	
																</div>
															</div>
														</div>
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="rent"
																	value="Monthly Rent" />
																<div>
																	<h:inputText id="rent"
																		value="#{connectionBean.accountSelected.rentAmount}"
																		class="form-control" required="true"
																		requiredMessage="Monthly Rent Amount Required"																																		
																		onkeypress="return isNumberKey(event)">																		
																	</h:inputText>
																	<p:message for="rent" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="mobile"
																		value="Monthly Rent Amount should be numeric and length should be 10"></p:tooltip>																	
																</div>
															</div>
														</div>
														
													</div>													
													
													
													<div class="row">
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">
																<p:outputLabel class="control-label" for="notes"
																	value="Notes" />

																<div>
																	<h:inputText id="notes"
																		value="#{connectionBean.accountSelected.notes}"
																		class="form-control" required="true"
																		requiredMessage="Customer Name Required"
																		validatorMessage="Customer Name should be alphabets only"
																		onkeypress="return isNumberKey(event)">
																		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
																	</h:inputText>
																	<p:message for="notes" styleClass="form-control" />
																	<p:tooltip styleClass="cus-tooltip" for="notes"
																		value="Customer Name should be alphabets only"></p:tooltip>
																</div>

															</div>
														</div>
														
														
														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="status"
																	value="Status" />
																<div>
																	<h:selectOneMenu id="status" required="true" requiredMessage="Select Title"																		
																		value="#{connectionBean.accountSelected.status}" class="form-control ">
																		<f:selectItem itemLabel="Select Status"  noSelectionOption="true" />
																		<f:selectItems value="#{applicationBean.statusList}"/>
																	</h:selectOneMenu>
																	<p:message for="status" styleClass="form-control" />
																</div>
															</div>

														</div>
													</div>

												</p:outputPanel>
												<div class="form-group pull-right">
													<div class="form-actions">
														
														<h:commandButton value=" Back" immediate="true"
															class="btn btn-back btn-xs cus-btn btn-info"
															action="#{connectionBean.cancelAccountForm}"
															 />
															 &nbsp;
														<h:commandButton value=" Clear"
															class="btn btn-cancel btn-xs cus-btn btn-info"
															immediate="true"
															action="#{connectionBean.clearForm}"
															rendered="#{connectionBean.action ne 'View'}" />
														&nbsp;
														<h:commandButton value=" Submit"
															class="btn btn-submit btn-xs cus-btn btn-info"
															action="#{connectionBean.saveConnection}"
															update="addconnection,growl"
															rendered="#{connectionBean.action ne 'View'}" />
														

													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--END CONTENT-->
				</div>
			</div>
			<!--END PAGE CONTENT-->
		</h:form>
		<script>
			$("title").html("Cable | Project Details");
		</script>

	</ui:define>

</ui:composition>
